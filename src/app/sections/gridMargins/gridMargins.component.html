<div class="options-header">
    <mat-form-field>
        <mat-select aria-label="Grid type" [(ngModel)]="options.gridType" (ngModelChange)="changedOptions()" placeholder="Grid Type">
            <mat-option value="fit">Fit to screen</mat-option>
            <mat-option value="scrollVertical">Scroll Vertical</mat-option>
            <mat-option value="scrollHorizontal">Scroll Horizontal</mat-option>
            <mat-option value="fixed">Fixed</mat-option>
            <mat-option value="verticalFixed">Vertical Fixed</mat-option>
            <mat-option value="horizontalFixed">Horizontal Fixed</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.margin" min="0" max="30" step="1" type="number" placeholder="Margin" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="options.outerMargin" (ngModelChange)="changedOptions()">Outer Margin</mat-checkbox>
    <mat-form-field>
        <input matInput [(ngModel)]="options.outerMarginTop" min="0" max="30" step="1" type="number" placeholder="Grid Margin Top" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.outerMarginRight" min="0" max="30" step="1" type="number" placeholder="Grid Margin Right" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.outerMarginBottom" min="0" max="30" step="1" type="number" placeholder="Grid Margin Bottom" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.outerMarginLeft" min="0" max="30" step="1" type="number" placeholder="Grid Margin Left" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
</div>


<gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
        <div class="button-holder">
            <button mat-mini-fab (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
        <mat-icon>delete</mat-icon>
      </button>
        </div>
    </gridster-item>
</gridster>
