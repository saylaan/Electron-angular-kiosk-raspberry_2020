<div class="options-header">
    <mat-checkbox [(ngModel)]="options.enableEmptyCellClick" (ngModelChange)="changedOptions()">
        Enable click to add
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="options.enableEmptyCellContextMenu" (ngModelChange)="changedOptions()">
        Enable right click to add
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="options.enableEmptyCellDrop" (ngModelChange)="changedOptions()">
        Enable drop to add
    </mat-checkbox>
    <div *ngIf="options.enableEmptyCellDrop" draggable="true" (dragstart)="dragStartHandler($event)">Drag me!</div>
    <mat-checkbox [(ngModel)]="options.enableOccupiedCellDrop" (ngModelChange)="changedOptions()" [disabled]="!options.enableEmptyCellDrop">
        Enable drop on occupied cell
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="options.enableEmptyCellDrag" (ngModelChange)="changedOptions()">
        Enable drag to add
    </mat-checkbox>
    <mat-form-field>
        <input matInput [(ngModel)]="options.emptyCellDragMaxCols" type="number" placeholder="Drag Max Cols" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.emptyCellDragMaxRows" type="number" placeholder="Drag Max Rows" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
</div>


<gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
        <div class="button-holder">
            <button mat-mini-fab (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
        <mat-icon>delete</mat-icon>
      </button>
        </div>
    </gridster-item>
</gridster>
