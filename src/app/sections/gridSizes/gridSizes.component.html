<div class="options-header">
    <mat-form-field>
        <input matInput [(ngModel)]="options.minCols" type="number" placeholder="Min Grid Cols" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.maxCols" type="number" placeholder="Max Grid Cols" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.minRows" type="number" placeholder="Min Grid Rows" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.maxRows" type="number" placeholder="Max Grid Rows" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.maxItemCols" type="number" placeholder="Max Item Cols" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.minItemCols" type="number" placeholder="Min Item Cols" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.maxItemRows" type="number" placeholder="Max Item Rows" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.minItemRows" type="number" placeholder="Min Item Rows" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.maxItemArea" type="number" placeholder="Max Item Area" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.minItemArea" type="number" placeholder="Min Item Area" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.defaultItemRows" type="number" placeholder="Default Item Rows" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="options.defaultItemCols" type="number" placeholder="Default Item Cols" (ngModelChange)="changedOptions()">
    </mat-form-field>
    <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
</div>


<gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
        <div class="button-holder">
            <button mat-mini-fab (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
        <mat-icon>delete</mat-icon>
      </button>
        </div>
    </gridster-item>
</gridster>
