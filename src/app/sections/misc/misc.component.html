<div class="options-header">
    <mat-checkbox [(ngModel)]="options.disableWindowResize" (ngModelChange)="changedOptions()">
        Disable window resize
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="options.scrollToNewItems" (ngModelChange)="changedOptions()">
        Scroll to new items
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="options.disableWarnings" (ngModelChange)="changedOptions()">
        Disable console warnings
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="options.ignoreMarginInRow" (ngModelChange)="changedOptions()">
        Ignore margin in row
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="options.disableAutoPositionOnConflict" (ngModelChange)="changedOptions()">
        Disable auto position on conflict
    </mat-checkbox>
    <mat-form-field>
        <mat-select aria-label="Grid type" [(ngModel)]="options.gridType" (ngModelChange)="changedOptions()" placeholder="Grid Type">
            <mat-option value="fit">Fit to screen</mat-option>
            <mat-option value="scrollVertical">Scroll Vertical</mat-option>
            <mat-option value="scrollHorizontal">Scroll Horizontal</mat-option>
            <mat-option value="fixed">Fixed</mat-option>
            <mat-option value="verticalFixed">Vertical Fixed</mat-option>
            <mat-option value="horizontalFixed">Horizontal Fixed</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
</div>


<gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
        <div class="button-holder">
            <button mat-mini-fab (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
        <mat-icon>delete</mat-icon>
      </button>
        </div>
    </gridster-item>
</gridster>
