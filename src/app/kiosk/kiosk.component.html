<gridster [options]="options">

    <gridster-item [item]="widget" *ngFor="let widget of dashboard; index as i">
        <div class="widget-traffic"
             *ngIf="i ==0">
            <widget-trafic></widget-trafic>
        </div>
        <div class="widget"
             *ngIf="i == 1">
            <widget-meteo></widget-meteo>
        </div>
    </gridster-item>
</gridster>
